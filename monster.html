<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>몬스터 잡기 게임</title>
    </head>
    <body>
        <div id="container"></div>
        <script>
            alert("작동")
            let monsterHP=100;
            const container=document.getElementById("container");
            const h1=document.creatElement("h1");
            h1.textContent="몬스터잡기 게임 시작";
            container.appendChild(h1);

            let attacDamage=parseInt(prompt("1회 공격시 데미지는?(양의 정수)"));
            let attackCount=0;

            if(attacDamage>0){
                while(mosterHP>=attacDamage);
                attackCount+=1;

                const p =document.createElement("p");
                p.textContent='몬스터를 ${attackCount}회 공격했다!';
                container.appendChild(p);

                const strong=document.creatElement("strong");
                strong.textContent='몬스터의 남은 hp는 ${mosterHP}입니다';
                container.append(strong);
            }
                const h2=document.creatElement("h2");
                h2.textContent="몬스터 잡기를 완료,수고하셨습니다";
                h2.style.color="orange";
                h2.title="게임을 다시 시작하시오";
                container.appendChild(h2);
            
        </script>
    </body>
</html>
